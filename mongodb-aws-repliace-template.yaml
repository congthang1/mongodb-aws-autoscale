  Volume03:
    Type: AWS::EC2::Volume
    DeletionPolicy: Retain
    Properties:
      AvailabilityZone: !Ref AvailabilityZone
      Size: !Ref VolumeSize
      Tags: 
        - Key: Service
          Value: !Sub Mongodb-${DbName}
