              mkdir /ecsdata 
              echo `ec2-metadata --local-ipv4 | cut -d: -f2 | xargs` > /ecsdata/hostlocalip
              echo ${InstanceType01} > /ecsdata/instanceType
      LaunchTemplateName: !Sub ${DbName}-MongoDB-EBS-LaunchTemplate-01
