    c6g.large:
      Memory: 3900
    c6gd.large:
      Memory: 3900
    t3a.medium:
      Memory: 1900
    c6gn.xlarge:
      Memory: 7600
    m6a.large:
      Memory: 7600
    m6g.medium:
      Memory: 3700
    m6gd.medium:
      Memory: 3700
    m7g.medium:
      Memory: 3700
    m7gd.medium:
      Memory: 3700
    m6g.large:
      Memory: 7600
    m6gd.large:
      Memory: 7600
    m7g.large:
