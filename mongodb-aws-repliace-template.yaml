AWSTemplateFormatVersion: 2010-09-09
Parameters:
  DbName:
    Type: String
    Description: "Enter name of db eg: mongodb-replica-ebs-arm-01"
  DeployMode:
    Type: String
    Description: Select Number of Instance
    AllowedValues:
      - CREATE
      - RESTORE
    Default: RESTORE
  EnableAutoScale:
    Type: String
    Description: Select enable or disable autoscale
    AllowedValues:
      - "YES"
      -  "NO"
    Default: "YES"
  EnableScaleIn:
    Type: String
    Description: Select enable or disable scale down
    AllowedValues:
      - "YES"
      -  "NO"
    Default: "YES"
  LambdaExecutionRoleArn:
    Type: String
    Description: "Enter Lambda role that can create cloudwatch logs"
    Default: arn:aws:iam::YOURACCOUNTID:role/ROLENAME
  TemplateURL: 
    Type: String
    Description: "Enter this Template URL you uploaded to your s3"
    Default: https://yourbucket.s3.ap-southeast-1.amazonaws.com/mongodb-aws-repliace-template.yaml
  VolumeId01: 
    Type: String
    Description: "Enter Restore VolumeID 01"
  VolumeId02: 
    Type: String
    Description: "Enter Restore VolumeID 02"
  VolumeId03: 
    Type: String
    Description: "Enter Restore VolumeID 03"
  VolumeSize:
    Type: String
    Description: "Enter Size GiB"
    Default: 10
  CapabilityProvider01:
    Type: String
    Description: Select Capability Provider for node 01
    AllowedValues:
      - ONDEMAND
      - SPOT
    Default: SPOT
  CapabilityProvider02:
    Type: String
    Description: Select Capability Provider for node 02
    AllowedValues:
      - ONDEMAND
      - SPOT
    Default: SPOT
  CapabilityProvider03:
    Type: String
    Description: Select Capability Provider for node 03
    AllowedValues:
      - ONDEMAND
      - SPOT
    Default: SPOT
  MongoInitDbRootUsername:
    Type: String
    Description: "Enter MongoDb username to connect to"
    Default: mongouser
  MongoInitDbRootPassword:
    Type: String
    Description: "Enter your Mongodb master password"
    Default: mongopassword
  ContainerImageMongoUri:
    Type: String
    Description: "Enter custom Mongo Image uri build source"
    Default: 
  AWSAccessKeyId:
    Type: String
    Description: "Enter your AWS_ACCESS_KEY_ID"
    Default:
  AWSSecretAccessId:
    Type: String
    Description: "Enter your AWS_SECRET_ACCESS_KEY"
    Default: 
  AWSDefaultRegion: 
    Type: String
    Description: "Enter AWS Default region"
    Default: ap-southeast-1
  ECSRoleArn:
    Type: String
    Description: Task Role Arn
    Default: "arn:aws:iam::YOURAWSID:role/ecsTaskExecutionRole" 
  NumberOfReplicaInstance:
    Type: String
    Description: Select Number of Instance
    AllowedValues:
      - 0
      - 1
      - 3
    Default: 3
  InstanceType01:
    Type: String
    Description: Select instance type
    AllowedValues:
      - c6g.medium
      - c6g.large
      - c6gd.large
      - t3a.medium
      - c6gn.xlarge
      - m6a.large
      - m6g.medium
      - m6gd.medium
      - m7g.medium
      - m7gd.medium
      - m6g.large
      - m6gd.large
      - m7g.large
      - m7gd.large
      - m6g.xlarge
      - m6gd.xlarge
      - m7g.xlarge
      - m7gd.xlarge
    Default: m7g.medium
  InstanceType02:
    Type: String
    Description: Select instance type
    AllowedValues:
      - c6g.medium
      - c6g.large
      - c6gd.large
      - t3a.medium
      - c6gn.xlarge
      - m6a.large
      - m6g.medium
      - m6gd.medium
      - m7g.medium
      - m7gd.medium
      - m6g.large
      - m6gd.large
      - m7g.large
      - m7gd.large
      - m6g.xlarge
      - m6gd.xlarge
      - m7g.xlarge
      - m7gd.xlarge
    Default: m6g.medium
  InstanceType03:
    Type: String
    Description: Select instance type
    AllowedValues:
      - c6g.medium
      - c6g.large
      - c6gd.large
      - t3a.medium
      - c6gn.xlarge
      - m6a.large
      - m6g.medium
      - m6gd.medium
      - m7g.medium
      - m7gd.medium
      - m6g.large
      - m6gd.large
      - m7g.large
      - m7gd.large
      - m6g.xlarge
      - m6gd.xlarge
      - m7g.xlarge
      - m7gd.xlarge
    Default: m6gd.medium
