  TaskDefinition01:
    Type: "AWS::ECS::TaskDefinition"
    Properties:
      ExecutionRoleArn: !Ref ECSRoleArn
      ContainerDefinitions:
        - Image: !Sub ${ContainerImageMongoUri}
          Cpu: 0
          HealthCheck: 
            Command: 
              - CMD-SHELL
              - !Sub mongo "mongodb://${MongoInitDbRootUsername}:${MongoInitDbRootPassword}@127.0.0.1:27017/admin?authSource=admin" --eval 'db.runCommand("ping").ok'
            Interval: 120
            Retries: 10
            StartPeriod: 300
            Timeout: 5
          Ulimits: 
            - HardLimit: 100000
              Name: nofile
              SoftLimit: 100000
          Command: 
            - --replSet
            - rs01
            - --keyFile
            - /keyfile.pem
          Environment:
            - Name: VOLUME_ID
              Value: !If
                - CreateNewMode 
                - !Ref Volume01
                - !Ref VolumeId01
            - Name: INSTANCE_TYPE
              Value: !Ref InstanceType01
            - Name: AWS_ACCESS_KEY_ID
